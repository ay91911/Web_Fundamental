<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Data Type</title>
    <script>
       //1. number type
       let num1 = 10;
       let num2 = 20.1;

       console.log(typeof num1);
       console.log(typeof num2);

       //2. string type
       let myName = "유아영";
       let yourName = '손정의';
       
       console.log(typeof myName);
       console.log(typeof yourName);

       //3. boolean type
       let isRun = true;
       let isGreater = 10>5;
       console.log(typeof isRun);
       console.log(typeof isGreater);

        let a1 = 10;
        let a2 = "10";
        console.log(a1==a2);//true => == 값비교
        console.log(a1===a2);//faulse => === 값비교 & 자료형비교

        //4. undifined type
        let a3;
        console.log(typeof a3);

        // 참조형(Complex Type)에서는 변수선언을 const로 한다.
        //5. array type(=>자료형: object)
        const names = ['유아영','손정의','이재용'];

        console.log(typeof names);
        
        //6. (plain) object type
        const obj = {num1: 1, name:'유아영', id: 'ay91911'};
        console.log(typeof obj);

        //7. function type
        const f = function(){

        }
        console.log(typeof f);

    </script>
</head>
<body>
    
</body>
</html>
